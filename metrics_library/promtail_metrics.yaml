Datasource: prometheus
IdentifierKey: 
  - PodName
Panels:
  - Title: (E) Missing pods
    Type: Graph
    Description: Number of missing promtail pods in the cluster
    Targets: 
    - metric: (count(kube_node_info) - count(kube_pod_info{pod=~".*{{ PodName }}.*"}))
      refId: A
    - metric: (count(kube_node_info) - count(kube_pod_info{pod=~".*{{ PodName }}.*"}))
      refId: B
      